 <style>
        .content{
            margin-top: 60px;
        }
        .content ul{
            width: 85%;
            margin: 0 auto;
        }
        .content>h2{
            width: 100%;
            text-align: center;
            color: #DABC88;
            padding-bottom: 45px;
            border-bottom: 2px solid #DABC88;
            font-size: 2.1vw;
            margin-bottom: 39px;
            position: relative;
        }
        .content>h2 span{
            font-size: 1.4vw;
            color: #ABABAB;
            position: absolute;
            right: 0;
        }
        .content>h2 span img{
            width: 14%;
            vertical-align: text-bottom;
        }
        .content ul{
            padding-top: 40px;
            padding-bottom: 34px;
        }
        .content ul li{
            margin-bottom: 40px;
        }
        .content ul li img{
            box-shadow:0px 1px 70px -13px #0C275B;
            width: 100%;
        }
        .content ul li div h2{
            color:#DABC88;
            font-size: 1.15vw;
            line-height:2;
        }
        .content ul li div p{
            color: #666666;
            font-size: 1vw;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            line-height:2;
        }
        .content ul li div span{
            display: inline-block;
            margin-top: 20px;
            color: #999;
            margin-right: 25px;
            font-size: 1vw;
        }
    </style>
</head>
<body>
<header>
    <include file="Public/aside"/>
</header>
<div class="content clearfix">
    <h2>
        行业动态
        <a href="{:U('Index/Industry_dynamics',array('act'=>'history'))}">
            <span>历史动态 <img src="__PUBLIC__/src/image/lishidongtai.png" alt=""></span>
        </a>
    </h2>
    <ul class="clearfix">
        <foreach name="list" item="for">
        <li class="col-lg-6">
            <a href="{:U('Index/dynamic_details',array('id'=>$for['id']))}">
                <div  class="col-lg-5">
                    <img src="__ROOT__/{$for.img}" alt="" class="hvr-glow">
                </div>
                <div class="col-lg-7" style="">
                    <h2>{$for.title}</h2>
                    <p>{$for.desc}</p>
                    <span>{$for.ctime}</span>
                </div>
            </a>
        </li>
        </foreach>
    </ul>
</div>
<include file="Public:bottom-aside"/>
<script>
  $('header ul').moveline({color:'#DABC88',position:'inner',height: 4});
</script>
