 <style>
        .content{
            width: 1200px;
            margin: 0 auto;
            padding-bottom: 4vh;
        }
        .content li{
            /*padding: 0 7.5%;*/
            /*padding-bottom: 0px;*/
            margin-top: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid #DABC88;
        }
        @media (min-width: 1200px){
            .content>li>img{
                float: left;
                width: 38%;
                height: 27vh;
            }
            .content>li div{
                float: right;
                width: 52%;
            }
        }

        .content li div h2{
            font-size: 25px;
            color: #DABC88;
            line-height: 2;
        }
        .content li div p{
            font-size: 20px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
            overflow: hidden;
            height: 125px;
        }
        .content li div button{
            background-color:#0C275B ;
            width:35%;
            height:50px;
            border-radius: 5px;
            color: #DABC88;
            font-size: 22px;

        }
        .content li div button img{
            vertical-align: middle;
            width: 11px;
        }
    </style>
</head>
<body>
<header>
    <include file="Public/aside"/>
</header>
<ul class="content">
    <foreach name="list" item="for">
        <li class="clearfix" style="">
            <!--<img src="__ROOT__/{$for.img}" alt="" class="hvr-push">-->
            <div style='background-image: url("__ROOT__/{$for.img}");width: 38%;float: left;height:257px;background-size: cover;border-radius: 5px;background-position: center;' class="hvr-push" ></div>

            <div class="">
                <h2>{$for.title}</h2>
                <p>{$for.desc}</p>
                <a href="{:U('Index/details_of_traffic_regulations',array('id'=>$for['id']))}"><button class="hvr-wobble-horizontal">了解更多 <img src="__PUBLIC__/src/image/arr.png" alt=""></button></a>
            </div>
        </li>
    </foreach>

</ul>

<include file="Public:bottom-aside"/>

<script>
  $('header ul').moveline({color:'#DABC88',position:'inner',height: 4});
</script>
