 <style>
        .content{
            width:1200px;
            margin:0 auto;
            margin-top: 50px;
        }
        .content ul{
            padding-bottom: 70px;
        }
        .content ul li{
            margin-bottom: 50px;
            text-align: center;
        }
        .content ul li h2{
            padding: 0 4vw;
            color: #DABC88;

            margin-bottom: 50px;

        }
        .content ul li div{
            /*width: 70%;*/

        }
        .content ul li div img{
            padding: 0;
            /*margin: 0 14px;*/
            border-radius: 5px;

</header>
<div class="content">
    <ul>
        <foreach name="list" item="for">

                <h2>{$for.title}</h2>
                <div class="clearfix">
                    <!--<img src="__ROOT__/{$for.img}" alt="" class="col-lg-4" style="margin-right: 5%">-->

        </foreach>

</div>
