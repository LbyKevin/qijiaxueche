{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.5">
    <title>联系我们</title>
    <include file="Public:wx_top"/>
    <style>
        ul{
            box-shadow: 0px 0px 30px #eee;
        }
        ul li{  
            width: 100%;
            padding: 0 2.7%;
            border-bottom: 2px solid #F3F5F7;
            font-size: 3.74vw;
            line-height: 3.2;
            background-color: white;

        }
        ul li:last-child{
            border:none;
        }
        ul li span:first-child{
            color:#BAA581 ;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <a href="{:U('Index/index')}">
        <i class="iconfont back">&#xe79e;</i>
    </a>联系我们
</header>
<img src="__ROOT__/{$contact_info.qrcode}" alt="">
<ul class="">
    <li>
        <span>联系人</span>：<span>{$contact_info.linkman}</span>
    </li>
    <li>
        <span>联系电话</span>：<span>{$contact_info.tel}</span>
    </li>
    <li>
        <span>公司地址</span>：<span>{$contact_info.address}</span>
    </li>
</ul>
</body>
</html>
