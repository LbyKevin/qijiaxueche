{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.5">
    <title>课程详情</title>
    <include file="Public:wx_top"/>
    <style>
        body{
            background-color: #fcfcfc;
        }
        img{
            width: 100%;
            height: auto;
        }
        h2{
            width:100%;
            padding: 0 2.7%;
            border-bottom: 2px solid #F3F5F7;
            margin: 0;
            background-color: white;
            line-height: 3;
            font-size: 3.74vw;
        }
        .this-contain{
            width:100%;
            padding: 0vh 2.7%;
            background-color: white;
            padding-top:2.33vh;
            padding-bottom: 1px;
        }
        .this-contain li{
            font-size: 3.74vw;
            display: flex;
            justify-content:flex-start;
            align-items: flex-start;
            margin-bottom:2.2vh;
        }
        .this-contain li span:first-child{
            width: 22%;
        }
        .this-contain li>div:last-child{
            width: 78%;
        }
    </style>
</head>
<body>
<header>
    <a href="{:U('Index/index')}">
    <i class="iconfont back">&#xe79e;</i>
    </a>
    课程详情
</header>
<img src="{$qijia_url}{$info.image}" alt="">
<h2>
    课程标题：{$info['title']}
</h2>
<ul class="this-contain">
     <li><span>报名时间：</span><span>{$info['date']|date="Y-m-d",###} 到 {$info['date']|date="Y-m-d",###}</span></li>
    <li><span>驾校地点：</span><span>{$info['place']}</span></li>
    <li><span>课程收费：</span><span>￥{$info['fee']}元</span></li>
    <li><span>详情介绍：</span><div>{$info['acti_desc']|htmlspecialchars_decode}</div></li>
</ul>
</body>
</html>
