<style>
    .btn {
        margin-right: 10px;
    }

    .table {
        margin-bottom: 0;
    }

    .pagination > li:first-of-type > a, .pagination > li:first-of-type > span {
        border-radius: 0;
    }
</style>

<section class="panel panel-default">
    <header class="header bg-white b-b b-light">
        <p><a href="">内容管理</a>&nbsp;&nbsp;<i class="fa fa-angle-double-right">&nbsp;&nbsp;<a href="">企业历程</a></i></p>
    </header>
    <header class="panel-heading font-bold" style="height:55px">
        <form method="get" action="{:U('Content/courseList')}">
            <span class="col-sm-4" style="font-size:25px;"></span>
            <span class="col-sm-8" style="text-align: right;">
                <a href="{:U('Content/addContent',array('type'=>1))}" class="btn btn-facebook">添加公告</a>
                <button type="submit" class="btn btn-default">搜索</button>
                <input type="text" name="search" value="{$search}" placeholder="请搜索公告名"
                       class="form-control" style="display:inline-block; width: 250px">
            </span>
        </form>
    </header>
    <div class="table-responsive">
        <table class="table table-striped b-t b-light text-sm">
            <thead>
            <tr>
                <th>历程标题</th>
                <th>发布时间</th>
                <th>作者</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="item">
                <tr class="" style="font-size: 14px;">
                    <td style="vertical-align: middle">
                        {$item.title}
                    </td>
                    <td style="vertical-align: middle">
                        {$item.ctime}
                    </td>
                    <td style="vertical-align: middle">
                        {$item.nickname}
                    </td>
                    <td style="vertical-align: middle;width:300px">
                        <a href="{:U('Content/modContent',array('content_id'=>$item['id']))}"   class="btn btn-primary">编辑</a>
                        <a href="{:U('Content/delContent',array('content_id'=>$item['id']))}"  class="btn btn-danger" onclick="return confirm('确定删除此公告吗?')">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</section>
<div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
    <ul class="pagination pagination">
        {$page}
    </ul>
</div>
<script src="__PUBLIC__/js/jquery.js"></script>

</script>
